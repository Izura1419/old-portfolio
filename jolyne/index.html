<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Portfolio</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="media.css">
	<link rel="shortcut icon" href="sasukes-sharingan.png" type="image/png">
</head>
<body>
	<!--Моё имя, которое летает по сайту-->
	<div>
	<h1 id="one">Владислав</h1>
	<h1 id="two">Приходько</h1>
	<!--Текст, при нажатии которого появляется мой возраст и город-->
	<span onclick="reverse()">Открыть</span>
	</div>
	<!--тег svg графики-->
	<svg id="svg"> <!--квадратты (первый - для больших устройств, второй для мобильных)-->
		<path id="polyone" d="M10 100 H 450 V 500 H 10 Z"/>
		<path id="polytwo" d="M10 80 H 310 V 370 H 10 Z"/>
		<path id="polythree" d="M10 80 H 360 V 420 H 10 Z"/>
		<path id="polyfour" d="M10 80 H 275 V 325 H 10 Z"/>

		<!--прорисовка квадратов-->
		<animate href="#polyone" attributeName="stroke-dashoffset" from="0" to="1700"></animate>
		<animate href="#polytwo" attributeName="stroke-dashoffset" from="0" to="4000"></animate>
		<animate href="#polythree" attributeName="stroke-dashoffset" from="0" to="4500"></animate>
		<animate href="#polyfour" attributeName="stroke-dashoffset" from="0" to="3000"></animate>
	</svg>
	<!--фото Джолин, находящееся в квадрате-->
	<img src="unnamed.jpg" alt="fRontend">
	<!--подключения JavaScript-->
	<script src="script.js"></script>
</body>
</html>
